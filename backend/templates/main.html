<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    {% endblock %}
</head>

<body>
    {% block content%}
    {% endblock %}

    {% with message = get_flashed_messages(with_categories=false) %}
    {% if message %}
        <p>{{ message[0] }}</p>
    {% endif %}
    {% endwith %}
</body>
